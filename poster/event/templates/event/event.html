{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мероприятия</title>
</head>
<body>

    <nav class="menu">
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'users:logout' %}">Выйти</a></li>
                <li><p>{{ users.name }}</p></li>
            {% else %}
                <li><a href="{% url 'users:register' %}">Регистрация</a></li>
                <li><a href="{% url 'users:login' %}">Войти</a></li>
            {% endif %}
        </ul>
    </nav>

    {% for event in events %}
         <div class="event">
            <h2>{{ event.name }}</h2>
            <img src="media/{{event.image}}" alt="Concert 1">
            <h5>${{ event.price }}</h5>
            <div class="button-container">
                <a href="{% url 'event:confirm_order' event.id %}">
                    <button class="event-btn">Купить</button>
                </a>
            </div>
        </div>
    {% endfor %}
</body>
</html>
