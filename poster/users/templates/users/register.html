<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Form heading */
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input field styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Button styling */
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #d03c00;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <form action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">Имя</label>
                {{ form.first_name }}
<!--                <input type="text" id="name" name="name" required>-->
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Почта</label>
                {{ form.email }}
<!--                <input type="email" id="email" name="email" required>-->
            </div>
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Логин</label>
                {{ form.username }}
<!--                <input type="text" id="username" name="username" required>-->
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Пароль</label>
                {{ form.password1 }}
<!--                <input type="password" id="password" name="password" required>-->
            </div>
                        <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Повторите пароль</label>
                {{ form.password2 }}
<!--                <input type="password" id="password" name="password" required>-->
            </div>
            <button type="submit" class="register-btn">Зарегистрироваться</button>
            <div class="form-group">
                <p><a href="{% url 'users:login' %}">Есть аккаунта?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
